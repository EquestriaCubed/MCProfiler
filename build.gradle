plugins {
	id 'java'
	id 'eclipse'
}

group = 'org.sweetiebelle'
version = '1.5'

repositories {
	jcenter()
	maven {
		name 'sponge'
		url 'https://repo.spongepowered.org/maven'
	}
	maven {
		name 'spigot'
		url 'https://hub.spigotmc.org/nexus/content/groups/public/'
	}
	maven {
		name 'sk89q'
		url 'https://maven.sk89q.com/repo'
	}
	maven {
		name 'vault-repo'
		url 'http://nexus.hc.to/content/repositories/pub_releases'
	}
	maven {
		name 'pex-repo'
		url 'http://pex-repo.aoeu.xyz'
	}
}
dependencies {
	compile 'org.bukkit:bukkit:1.11.2-R0.1-SNAPSHOT'
	compile 'org.spongepowered:spongeapi:5.0.0'
	compile 'org.apache.logging.log4j:log4j-api:2.0-beta9'
	compile ('com.sk89q:commandbook:2.4'){transitive=false}
	compile 'net.milkbowl.vault:VaultAPI:1.6'
	compile 'ru.tehkode:PermissionsEx:1.23.1'
	compile ('org.kitteh:VanishNoPacket:3.9'){transitive=false}
	compile fileTree(dir: 'libs', include: '*.jar')

}

processResources {
	inputs.properties version: project.version
	from (sourceSets.main.resources.srcDirs) {
		include 'plugin.yml'
		expand version:project.version
	}
	from (sourceSets.main.resources.srcDirs) {
		exclude 'plugin.yml'
	}
}